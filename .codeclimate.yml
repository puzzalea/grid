engines:
  csslint:
    enabled: true
    checks:
      box-sizing:
        enabled: false
      compatible-vendor-prefixes:
        enabled: false
  scss-lint:
    enabled: true
    exclude_paths:
      - "**.css"
    checks:
      Comment:
        enabled: false
      Indentation:
        enabled: false
      SingleLinePerSelector:
        enabled: false
      VendorPrefix:
        enabled: false
ratings:
  paths:
    - "**.scss"
    - "**.css"
exclude_paths:
  - spec/**/*
  - "**/vendor/**/*"
